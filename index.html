<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="image/png" href="img/cat.jpg" sizes="128x128"/>
    

    <title>Hello pretty :3</title>
</head>
<body>
    <div class="test">
        <div class="text">
            <p class="text_p">Password Generator</p>
        </div>
        <div class="main">
            <input class="inp" id="password" type="text" placeholder="Password" value="" readonly>
            <button class="button" id="btncreate"><i class="fas fa-broom"></i></button>
            <button class="button" id="btncopy"><i class="fas fa-copy" id="icon"></i></button>
        </div>
        <div class="end">
            <p class="end__text">Enter amount of chars</p>
            <input class="inp endinp" type="number" id="enter" value="8" min="8">
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
